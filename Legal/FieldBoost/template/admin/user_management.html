<h2>Manage Users</h2>
<!-- List users with actions to add, edit, or delete -->
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.get_role_display }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a> |
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
