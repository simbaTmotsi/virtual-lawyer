{% load static %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Legal Research</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="query">Enter your legal research query:</label>
                    <textarea id="query" name="query" class="form-control" rows="4" placeholder="Enter your legal query here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>

    {% if query %}
    <div class="card mt-5">
        <div class="card-header">
            <h3>Query: {{ query }}</h3>
        </div>
        <div class="card-body">
            <h4>Response:</h4>
            <p>{{ response }}</p>
        </div>
    </div>
    {% endif %}
</div>
