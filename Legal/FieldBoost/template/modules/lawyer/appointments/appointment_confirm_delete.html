{% extends "lawyer_base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Delete Appointment</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the appointment "{{ object.title }}" scheduled on {{ object.date }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
