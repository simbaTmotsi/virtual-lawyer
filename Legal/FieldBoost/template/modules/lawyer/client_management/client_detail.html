{% extends "lawyer_base.html" %}
{% block content %}

<div class="page-body">
    <div class="container-fluid">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h2>Client Details</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>First Name:</strong> {{ client.first_name }}</p>
                        <p><strong>Surname:</strong> {{ client.surname }}</p>
                        <p><strong>Email:</strong> {{ client.email }}</p>
                        <p><strong>Phone Number:</strong> {{ client.phone_number }}</p>
                        <p><strong>Company Name:</strong> {{ client.company_name }}</p>
                        <p><strong>Address:</strong> {{ client.address }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
