{% extends 'lawyer_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Client Onboarding</h2>
        </div>
        <div class="card-body">
            <!-- Form for client onboarding -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Onboard Client</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
