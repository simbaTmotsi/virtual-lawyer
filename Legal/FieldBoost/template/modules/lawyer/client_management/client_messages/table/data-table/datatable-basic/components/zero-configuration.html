{% load static %}

<!-- Zero Configuration  Starts-->
<div class="col-sm-12">
  <div class="card">
    <div class="card-header pb-0 card-no-border">
      <h3>Messages</h3>
      <span>Below is a list of messages received by the client.</span>
    </div>
    <div class="card-body">
      <!-- Display any success or info messages -->
      <!-- {% if messages %}
      <div class="alert alert-info">
          {% for message in messages %}
              {{ message }}
          {% endfor %}
      </div>
      {% endif %} -->
      <div class="table-responsive">
        <table class="display" id="basic-1">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Sender</th>
              <th>Sent At</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            {% for message in messages %}
            <tr>
              <td>{{ message.subject }}</td>
              <td>{{ message.sender }}</td>
              <td>{{ message.created_at }}</td>
              <td>
                <a href="#" onclick="alert('{{ message.message|escapejs }}\n\n---\nSent using the Easy Law platform'); return false;">
                  <i class="icon-eye"></i> View Message
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Zero Configuration  Ends-->

<!-- Include the necessary DataTable JS -->
<script src="{% static 'assets/js/datatable/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'assets/js/datatable/datatables/datatable.custom.js' %}"></script>
<script>
  $(document).ready(function() {
    $('#basic-1').DataTable();
  });
</script>
