{% extends "lawyer_base.html" %}
{% block content %}

<div class="page-body">
    <div class="container-fluid">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h2>Delete Client</h2>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete {{ object.first_name }} {{ object.surname }}?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'lawyer_client_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
