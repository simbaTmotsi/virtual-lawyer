{% load static %}
{% load sass_tags %}
<!-- Container-fluid starts-->
<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5>Default:</h5>
      </div>
      <div class="card-body">
        <form class="theme-form"> {% csrf_token %}
          <div>
            <div class="input-group clockpicker">
              <input class="form-control" type="text" value="09:30"><span class="input-group-addon"><span
                  class="glyphicon glyphicon-time"></span></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5>Align the arrow to top, auto close:</h5>
      </div>
      <div class="card-body">
        <form class="theme-form"> {% csrf_token %}
          <div>
            <div class="input-group clockpicker pull-center" data-placement="left" data-align="top"
              data-autoclose="true">
              <input class="form-control" type="text" value="13:14"><span class="input-group-addon"><span
                  class="glyphicon glyphicon-time"></span></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5>Set options in javascript, instead of data-* :</h5>
      </div>
      <div class="card-body">
        <form class="theme-form"> {% csrf_token %}
          <div>
            <div class="input-group clockpicker" data-placement="top" data-align="left" data-donetext="Done">
              <input class="form-control" type="text" value="18:00"><span class="input-group-addon"><span
                  class="glyphicon glyphicon-time"></span></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5>Set default value, input without addon:</h5>
      </div>
      <div class="card-body">
        <div class="clearfix">
          <form class="theme-form"> {% csrf_token %}
            <div>
              <input class="form-control" id="single-input" type="text" value="" placeholder="Addon">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid ends-->
