{% extends "lawyer_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="page-body">
    <div class="container-fluid">

        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h2>Create a New Case</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Create Case</button>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>
{% endblock %}
