{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Easy Law admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, Easy Law admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="Smbarashe Timothy Motsi">
  <link rel="icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
  <title>Easy Law</title>
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/icofont.scss' %}">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/themify.scss' %}">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/flag-icon.scss' %}">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/feather-icon.scss' %}">
  <!-- Plugins css start-->
  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/bootstrap.scss' %}">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/style.scss' %}">
  <link id="color" rel="stylesheet" href="{% sass_src 'assets/scss/color-1.scss' %}" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/responsive.scss' %}">
</head>

<body>
  <!-- tap on top starts-->
  <div class="tap-top"><i data-feather="chevrons-up"></i></div>
  <!-- tap on tap ends-->
  <!-- page-wrapper Start-->
  <div class="page-wrapper compact-wrapper" id="pageWrapper">
    <!-- Page Body Start-->
    <div class="container-fluid p-0">
      <div class="comingsoon auth-bg-video">
        <video class="bgvideo-comingsoon" id="bgvid"
          poster="{% static 'assets/images/other-images/coming-soon-bg.jpg'%}" playsinline="" autoplay="" muted=""
          loop="">
          <source src="{% static 'assets/video/auth-bg.mp4'%}" type="video/mp4">
        </video>
        <div class="comingsoon-inner text-center"><img src="{% static 'assets/images/other-images/logo-login.png'%}"
            alt="">
          <h5>WE ARE COMING SOON</h5>
          <div class="countdown" id="clockdiv">
            <ul>
              <li><span class="time" id="days"></span><span class="title">days</span></li>
              <li><span class="time" id="hours"></span><span class="title">Hours</span></li>
              <li><span class="time" id="minutes"></span><span class="title">Minutes</span></li>
              <li><span class="time" id="seconds"></span><span class="title">Seconds</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- latest jquery-->
  <script src="{% static 'assets/js/jquery-3.5.1.min.js'%}"></script>
  <!-- Bootstrap js-->
  <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js'%}"></script>
  <!-- feather icon js-->
  <script src="{% static 'assets/js/icons/feather-icon/feather.min.js'%}"></script>
  <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js'%}"></script>
  <!-- scrollbar js-->
  <!-- Sidebar jquery-->
  <script src="{% static 'assets/js/config.js'%}"></script>
  <!-- Plugins JS start-->
  <script src="{% static 'assets/js/countdown.js'%}"></script>
  <!-- Plugins JS Ends-->
  <!-- Theme js-->
  <script src="{% static 'assets/js/script.js'%}"></script>
  <!-- login js-->
  <!-- Plugin used-->
</body>

</html>
