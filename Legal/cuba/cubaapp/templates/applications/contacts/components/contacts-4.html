{% load static %}
{% load sass_tags %}
<div class="contact-editform ps-3">
  <form> {% csrf_token %}
    <div class="row g-2">
      <div class="mt-0 mb-3 col-md-12">
        <label>Name</label>
        <div class="row g-2">
          <div class="col-sm-6">
            <input class="form-control" id="first_name" type="text" required="" placeholder="First Name"
              value="first_name">
          </div>
          <div class="col-sm-6">
            <input class="form-control" id="last_name" type="text" required="" placeholder="Last Name"
              value="last_name">
          </div>
        </div>
      </div>
      <div class="mt-0 mb-3 col-md-12">
        <label>Email Address</label>
        <input class="form-control" id="email_add" type="text" required="" autocomplete="off">
      </div>
      <div class="mt-0 mb-3 col-md-12">
        <label>Phone</label>
        <div class="row g-2">
          <div class="col-sm-6">
            <input class="form-control" id="mobile_num" type="number" required="" autocomplete="off">
          </div>
          <div class="col-sm-6">
            <select class="form-control">
              <option>Mobile</option>
              <option>Work</option>
              <option>Others</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-2 more-data mt-0">
      <div class="mt-0 mb-3 col-md-12">
        <label>URLS</label>
        <div class="row g-2">
          <div class="col-lg-6 col-sm-6">
            <input class="form-control" id="url_add" type="text" required="">
          </div>
          <div class="col-lg-4 col-sm-6">
            <select class="js-example-basic-single">
              <option value="pw">Personal web address</option>
              <option value="cw">Company web address</option>
              <option value="fb">Fabebook URL</option>
              <option value="tw">Twitter URL</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-0 mb-3 col-md-12">
        <label>Personal</label>
        <div class="d-block">
          <label class="me-3" for="edo-ani">
            <input class="radio_animated" id="edo-ani" type="radio" name="rdo-ani" checked=""><span>Male</span>
          </label>
          <label for="edo-ani1">
            <input class="radio_animated" id="edo-ani1" type="radio" name="rdo-ani"><span>Female</span>
          </label>
        </div>
      </div>
      <div class="mt-0 mb-3 col-md-12">
        <div class="row g-2">
          <div class="col-sm-4">
            <select class="form-control" id="birth_day">
              <option class="f-w-600">Day</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>
          <div class="col-sm-4">
            <select class="form-control" id="birth_month">
              <option class="f-w-600">Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div class="col-sm-4">
            <input class="form-control" id="birth_year" type="text">
          </div>
        </div>
      </div>
      <div class="mt-0 mb-3 col-md-12">
        <div class="row g-2">
          <div class="col-sm-6">
            <label>Personality</label>
            <input class="form-control" id="personality" type="text" required="" autocomplete="off">
          </div>
          <div class="col-sm-6">
            <label>Interest</label>
            <input class="form-control" id="interest" type="text" required="" autocomplete="off">
          </div>
        </div>
      </div>
      <div class="mb-3 col-md-12">
        <label>Home Address</label>
        <div class="row g-2">
          <div class="col-12">
            <div class="mb-2">
              <input class="form-control" type="text" placeholder="Address">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-2">
              <input class="form-control" id="city" type="text" placeholder="City">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-2">
              <input class="form-control" type="text" placeholder="State">
            </div>
          </div>
          <div class="col-sm-6">
            <div>
              <input class="form-control" type="text" placeholder="Country">
            </div>
          </div>
          <div class="col-sm-6">
            <div>
              <input class="form-control" type="text" placeholder="Pin Code">
            </div>
          </div>
        </div>
      </div>
    </div><a class="ps-0 edit-information" href="#">Edit more information</a>
    <button class="btn btn-secondary update-contact" type="button">Save</button>
    <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Cancel</button>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>
