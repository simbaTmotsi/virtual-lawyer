{% load static %}
{% load sass_tags %}

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Hover Effect <span>1</span></h5>
      </div>
      <div class="card-body">
        <div class="row my-gallery gallery" id="aniimated-thumbnials" itemscope="">
          <figure class="col-md-3 col-6 img-hover hover-1" itemprop="associatedMedia" itemscope=""><a
              href="{% static 'assets/images/big-lightgallry/08.jpg'%}" itemprop="contentUrl" data-size="1600x950">
              <div><img src="{% static 'assets/images/lightgallry/08.jpg'%}" itemprop="thumbnail"
                  alt="Image description">
              </div>
            </a>
            <figcaption itemprop="caption description">Image caption 1</figcaption>
          </figure>
          <figure class="col-md-3 col-6 img-hover hover-1" itemprop="associatedMedia" itemscope=""><a
              href="{% static 'assets/images/big-lightgallry/09.jpg'%}" itemprop="contentUrl" data-size="1600x950">
              <div><img src="{% static 'assets/images/lightgallry/09.jpg'%}" itemprop="thumbnail"
                  alt="Image description">
              </div>
            </a>
            <figcaption itemprop="caption description">Image caption 2</figcaption>
          </figure>
          <figure class="col-md-3 col-6 img-hover hover-1" itemprop="associatedMedia" itemscope=""><a
              href="{% static 'assets/images/big-lightgallry/010.jpg'%}" itemprop="contentUrl" data-size="1600x950">
              <div><img src="{% static 'assets/images/lightgallry/010.jpg'%}" itemprop="thumbnail"
                  alt="Image description"></div>
            </a>
            <figcaption itemprop="caption description">Image caption 3</figcaption>
          </figure>
          <figure class="col-md-3 col-6 img-hover hover-1" itemprop="associatedMedia" itemscope=""><a
              href="{% static 'assets/images/big-lightgallry/011.jpg'%}" itemprop="contentUrl" data-size="1600x950">
              <div><img src="{% static 'assets/images/lightgallry/011.jpg'%}" itemprop="thumbnail"
                  alt="Image description"></div>
            </a>
            <figcaption itemprop="caption description">Image caption 4</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
